  <body>
    <header>
      <nav class="navbar">
        <div class="nav_dropdown">

    <main>
      <div class="kontakt_form_container">
        <h1>Skriv gerne til os hvis du har nogle spørgmål</h1>

        <form action="" method="post" class="kontakt_form" autocomplete="off">
          <div class="kontakt_form_input_container">
            <label for="name">Navn: </label>

            <input
              type="text"
              name="name"
              id="name"
              placeholder="Navn"
              required
            />
          </div>

          <div class="kontakt_form_input_container">
            <label for="email">email: </label>

            <input
              type="email"
              name="email"
              id="email"
              placeholder="email"
              required
            />
          </div>

          <div class="kontakt_form_input_container">
            <label for="email">Skriv din kommentar: </label>

            <textarea></textarea>
          </div>

          <div>
            <input type="submit" value="Send" class="kontakt_form_btn" />
          </div>
        </form>
      </div>
    </main>

    <footer>
      <span> <i class="nav_icon fas fa-phone-alt"></i>+98 76 54 32 10</span>

      <span><i class="nav_icon fas fa-envelope"></i>altomkaffe@mail.dk</span>

      <span><i class="nav_icon fas fa-home"></i>Kaffe vej 12, 1234 </span>
    </footer>

    <script src="index.js"></script>
